<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estúdio | Facility.IA</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style-master.css">
    
    <style>
        /* ESTILO MINIMALISTA (GLASSMORPHISM) */
        
        .studio-wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        /* Abas Centrais */
        .studio-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .tab-btn {
            padding: 10px 30px;
            border-radius: 40px;
            border: none;
            background: transparent;
            color: #888;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.4);
        }

        /* Container de Conteúdo */
        .studio-content {
            background: rgba(22, 27, 34, 0.7);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 40px;
            min-height: 400px;
            position: relative;
        }

        /* Inputs */
        .minimal-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .minimal-input:focus { outline: none; border-bottom-color: var(--primary); }

        .minimal-textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            color: #ddd;
            font-size: 1rem;
            resize: none;
            min-height: 200px;
        }
        .minimal-textarea:focus { outline: none; border-color: var(--primary); }

        /* Botões */
        .action-fab {
            background: linear-gradient(135deg, var(--primary) 0%, #9f5afd 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            display: inline-flex; align-items: center; gap: 10px;
        }
        .action-fab:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(124, 58, 237, 0.4); }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: #ccc;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
        }
        .btn-outline:hover { border-color: white; color: white; }

        /* Cards de Agentes e Prompts */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 20px;
            transition: 0.3s;
            position: relative;
        }
        .item-card:hover {
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-5px);
            border-color: rgba(124, 58, 237, 0.3);
        }

        .card-actions {
            position: absolute; top: 15px; right: 15px;
            display: flex; gap: 10px;
        }
        
        .icon-btn {
            background: none; border: none; cursor: pointer; color: #666; transition: 0.2s;
        }
        .icon-btn:hover { color: white; }
        .icon-btn.delete:hover { color: #ff5555; }

        /* Controle de Views */
        .view-section { display: none; opacity: 0; transition: opacity 0.3s; }
        .view-section.active { display: block; opacity: 1; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        /* --- INTERATIVIDADE MOBILE (App Feel) --- */
        @media (max-width: 768px) {
            
            /* 1. Botão "Novo" vira um FAB (Floating Action Button) */
            .action-fab {
                position: fixed;
                bottom: 25px;
                right: 25px;
                z-index: 100;
                width: 56px;
                height: 56px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0 !important;
                box-shadow: 0 4px 15px rgba(124, 58, 237, 0.5);
                font-size: 0; /* Esconde o texto "Novo" */
            }
            
            .action-fab i {
                font-size: 24px; /* Aumenta o ícone */
                margin: 0 !important;
            }

            /* 2. Ajuste das Abas para Caber na Tela */
            .studio-tabs {
                width: 100%;
                justify-content: center;
                margin-bottom: 20px;
            }
            .tab-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            /* 3. Cards Otimizados para Toque */
            .item-card {
                margin-bottom: 15px;
                background: rgba(255, 255, 255, 0.05); /* Um pouco mais claro no mobile */
            }
            
            /* Aumenta a área de toque dos botões de ação */
            .card-actions {
                top: 10px;
                right: 10px;
            }
            .icon-btn {
                padding: 12px; /* Área de toque maior */
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></div>

    <div class="mobile-header">
        <i class="fas fa-bars menu-trigger" onclick="toggleSidebar()"></i>
        <div class="mobile-title">ESTÚDIO</div>
        <div style="width: 32px;"></div>
    </div>
    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="layout">
        <nav class="sidebar" id="sidebar">
            <div class="logo desktop-only" style="padding-left: 5px;">FACILITY<span>.IA</span></div>
             <a href="dashboard.html" class="nav-btn active"><i class="fas fa-th-large"></i> Início</a>
            <a href="escolher_agente.html" class="nav-btn"><i class="fas fa-bolt"></i> Assistentes</a>
            <a href="meus_prompts.html" class="nav-btn"><i class="fas fa-terminal"></i>Prompts/Agentes</a>
            <a href="planos.html" class="nav-btn"><i class="fas fa-layer-group"></i> Planos</a>
            <a href="prompts.html" class="nav-btn"><i class="fas fa-lightbulb"></i> Como Funciona</a>
            <a href="configuracoes.html" class="nav-btn"><i class="fas fa-cog"></i> Configurações</a>
            
            <div class="spacer"></div>
            <a href="#" onclick="fazerLogout()" class="nav-btn" style="color:#ff5555;"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </nav>

        <main class="content">
            <div class="studio-wrapper">
                
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2 style="font-weight: 300; font-size: 2rem;">Seu Espaço Criativo</h2>
                </div>

                <div class="studio-tabs">
                    <button class="tab-btn active" onclick="switchMainTab('agents', this)">
                        <i class="fas fa-robot"></i> Meus Agentes
                    </button>
                    <button class="tab-btn" onclick="switchMainTab('prompts', this)">
                        <i class="fas fa-terminal"></i> Meus Prompts
                    </button>
                </div>

                <div class="studio-content">
                    
                    <div id="view-agents" class="view-section active">
                        
                        <div id="agents-list-view">
                            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                                <h3 style="margin:0;">Agentes Criados</h3>
                                <button onclick="showAgentForm()" class="action-fab" style="padding: 8px 20px; font-size: 0.9rem;">
                                    <i class="fas fa-plus"></i> Novo
                                </button>
                            </div>
                            
                            <div id="agentsGrid" class="items-grid">
                                <div style="color:#666; grid-column:1/-1; text-align:center; padding:30px;">
                                    <i class="fas fa-spinner fa-spin"></i> Carregando...
                                </div>
                            </div>
                        </div>

                        <div id="agents-form-view" style="display:none;">
                            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                                <h3 id="formTitle" style="margin:0;">Novo Agente</h3>
                                <button onclick="hideAgentForm()" class="btn-outline">Voltar</button>
                            </div>

                            <input type="hidden" id="agentId">
                            <input type="text" id="agentName" class="minimal-input" placeholder="Nome do Agente (Ex: Revisor de Texto)">
                            
                            <label style="display:block; color:#666; margin-bottom:10px; font-size:0.9rem;">DIRETRIZES DO SISTEMA</label>
                            <textarea id="agentPrompt" class="minimal-textarea" placeholder="Como ele deve se comportar? O que ele sabe?"></textarea>

                            <div style="margin-top:30px; text-align:right;">
                                <button onclick="salvarAgente()" id="btnSalvarAgent" class="action-fab">
                                    <i class="fas fa-check"></i> Salvar Agente
                                </button>
                            </div>
                        </div>

                    </div>

                    <div id="view-prompts" class="view-section">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                            <h3 style="margin:0;">Biblioteca de Prompts</h3>
                            <button onclick="novoPromptModal()" class="action-fab" style="padding: 8px 20px; font-size: 0.9rem;">
                                <i class="fas fa-plus"></i> Novo
                            </button>
                        </div>
                        
                        <div id="promptsGrid" class="items-grid">
                            </div>
                    </div>

                </div>
            </div>
        </main>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>

    <script>
        const baseUrl = (typeof API_BASE_URL !== 'undefined') ? API_BASE_URL : ''; 

        // --- NAVEGAÇÃO ---
        function switchMainTab(tab, btn) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.add('active');

            if(tab === 'agents') carregarAgentes();
            if(tab === 'prompts') carregarPrompts();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        // ==========================================
        // LÓGICA DE AGENTES (CRUD)
        // ==========================================
        
        async function carregarAgentes() {
            const grid = document.getElementById('agentsGrid');
            try {
                const response = await fetch(`${baseUrl}/api/agents`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const todos = await response.json();
                    const meus = todos.filter(a => a.userId !== null);
                    
                    grid.innerHTML = '';
                    if (meus.length === 0) {
                        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#666; padding:40px;">Você ainda não criou nenhum agente.</div>`;
                        return;
                    }

                    meus.forEach(a => {
                        const div = document.createElement('div');
                        div.className = 'item-card';
                        div.innerHTML = `
                            <div class="card-actions">
                                <button class="icon-btn" onclick="editarAgente(${a.id}, '${a.name}', \`${a.systemInstruction}\`)" title="Editar"><i class="fas fa-pen"></i></button>
                                <button class="icon-btn delete" onclick="excluirAgente(${a.id})" title="Excluir"><i class="fas fa-trash"></i></button>
                            </div>
                            <div style="font-weight:bold; font-size:1.1rem; color:white; margin-bottom:5px;">
                                <i class="fas fa-robot" style="color:var(--primary); margin-right:5px;"></i> ${a.name}
                            </div>
                            <div style="color:#888; font-size:0.9rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">
                                ${a.systemInstruction || 'Sem descrição'}
                            </div>
                        `;
                        grid.appendChild(div);
                    });
                }
            } catch(e) { grid.innerHTML = 'Erro ao carregar.'; }
        }

        function showAgentForm() {
            document.getElementById('agents-list-view').style.display = 'none';
            document.getElementById('agents-form-view').style.display = 'block';
            document.getElementById('agents-form-view').classList.add('active'); // fade in
            
            // Limpa form para Novo
            document.getElementById('agentId').value = '';
            document.getElementById('agentName').value = '';
            document.getElementById('agentPrompt').value = '';
            document.getElementById('formTitle').innerText = 'Novo Agente';
        }

        function hideAgentForm() {
            document.getElementById('agents-form-view').style.display = 'none';
            document.getElementById('agents-list-view').style.display = 'block';
        }

        function editarAgente(id, name, prompt) {
            showAgentForm();
            document.getElementById('formTitle').innerText = 'Editar Agente';
            document.getElementById('agentId').value = id;
            document.getElementById('agentName').value = name;
            document.getElementById('agentPrompt').value = prompt;
        }

        async function salvarAgente() {
            const id = document.getElementById('agentId').value;
            const name = document.getElementById('agentName').value;
            const prompt = document.getElementById('agentPrompt').value;
            const userData = JSON.parse(localStorage.getItem('userData') || '{}');

            if(!name || !prompt) return showToast('Preencha todos os campos', 'warning');

            const btn = document.getElementById('btnSalvarAgent');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            btn.disabled = true;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${baseUrl}/api/agents/${id}` : `${baseUrl}/api/agents`;

            try {
                const response = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ name, prompt, creatorId: userData.id || 0 })
                });

                if(response.ok) {
                    showToast('Agente salvo!', 'success');
                    hideAgentForm();
                    carregarAgentes();
                } else {
                    showToast('Erro ao salvar.', 'error');
                }
            } catch(e) { showToast('Erro de conexão.', 'error'); }
            finally { btn.innerHTML = originalText; btn.disabled = false; }
        }

        async function excluirAgente(id) {
            if(!confirm('Tem certeza que deseja excluir este agente?')) return;
            
            try {
                const response = await fetch(`${baseUrl}/api/agents/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(response.ok) {
                    showToast('Agente excluído.', 'success');
                    carregarAgentes();
                }
            } catch(e) { showToast('Erro ao excluir.', 'error'); }
        }


        // ==========================================
        // LÓGICA DE PROMPTS
        // ==========================================

        async function carregarPrompts() {
            const grid = document.getElementById('promptsGrid');
            try {
                const response = await fetch(`${baseUrl}/api/prompts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const prompts = await response.json();
                    grid.innerHTML = '';
                    
                    if (prompts.length === 0) {
                        grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; color:#666; padding:40px;">Biblioteca vazia.</div>`;
                        return;
                    }

                    prompts.forEach(p => {
                        const div = document.createElement('div');
                        div.className = 'item-card';
                        div.innerHTML = `
                            <div class="card-actions">
                                <button class="icon-btn" onclick="copiar('${p.content.replace(/'/g, "\\'")}')" title="Copiar"><i class="fas fa-copy"></i></button>
                                <button class="icon-btn delete" onclick="excluirPrompt(${p.id})" title="Excluir"><i class="fas fa-trash"></i></button>
                            </div>
                            <div style="font-weight:bold; color:white; margin-bottom:5px;">${p.title}</div>
                            <div style="color:#888; font-size:0.9rem; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${p.content}</div>
                        `;
                        grid.appendChild(div);
                    });
                }
            } catch(e) {}
        }

        async function novoPromptModal() {
            const { value: formValues } = await Swal.fire({
                title: 'Novo Prompt',
                background: '#1a1a2e', color: '#fff',
                html:
                    '<input id="swal-title" class="swal2-input" placeholder="Título" style="background:#0f0f1a; color:white; border:1px solid #333;">' +
                    '<textarea id="swal-content" class="swal2-textarea" placeholder="Conteúdo" style="background:#0f0f1a; color:white; border:1px solid #333;"></textarea>',
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'Salvar',
                preConfirm: () => [document.getElementById('swal-title').value, document.getElementById('swal-content').value]
            });

            if (formValues) {
                const [title, content] = formValues;
                if(!title || !content) return;
                try {
                    await fetch(`${baseUrl}/api/prompts`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json', 'Authorization': `Bearer ${token}`},
                        body: JSON.stringify({title, content})
                    });
                    showToast('Prompt salvo!', 'success');
                    carregarPrompts();
                } catch(e) {}
            }
        }

        async function excluirPrompt(id) {
            if(!confirm('Apagar prompt?')) return;
            try {
                await fetch(`${baseUrl}/api/prompts/${id}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                carregarPrompts();
            } catch(e) {}
        }

        function copiar(text) {
            navigator.clipboard.writeText(text);
            showToast('Copiado!', 'success');
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => carregarAgentes());
        /* --- GESTOS MOBILE (SWIPE) --- */
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa detecção de gestos na área de conteúdo
            const touchArea = document.querySelector('.studio-content');
            if (!touchArea) return;

            let touchStartX = 0;
            let touchEndX = 0;

            touchArea.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});

            touchArea.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, {passive: true});

            function handleSwipe() {
                const swipeDistance = touchEndX - touchStartX;
                const threshold = 60; // Mínimo de pixels para considerar swipe

                // Deslizar para a ESQUERDA (<<) -> Vai para Prompts
                if (swipeDistance < -threshold) {
                    const btnPrompts = document.querySelectorAll('.tab-btn')[1];
                    if (btnPrompts) switchMainTab('prompts', btnPrompts);
                }
                
                // Deslizar para a DIREITA (>>) -> Vai para Agentes
                if (swipeDistance > threshold) {
                    const btnAgentes = document.querySelectorAll('.tab-btn')[0];
                    if (btnAgentes) switchMainTab('agents', btnAgentes);
                }
            }
        });

    </script>
</body>
</html>
