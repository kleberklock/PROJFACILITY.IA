<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/jpeg" href="/favicon.png">
    <title>Criar Conta | Facility.IA</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style-master.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0;"></div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">FACILITY<span>.IA</span></div>
            <p class="auth-subtitle">Verificação de segurança necessária.</p>

            <div id="step-email">
                <div class="auth-input-group">
                    <label>Seu E-mail Corporativo ou Pessoal</label>
                    <i class="fas fa-envelope auth-icon"></i>
                    <input type="email" id="email" class="auth-input" placeholder="nome@exemplo.com">
                </div>
                <button class="btn-auth" onclick="enviarCodigo()" id="btnSend">
                    <i class="fas fa-paper-plane"></i> Enviar Código
                </button>
            </div>

            <div id="step-verify">
                <div class="verification-badge">
                    <i class="fas fa-check-circle"></i> Código enviado para seu e-mail
                </div>
                
                <div class="auth-input-group">
                    <label>Código de Verificação (6 dígitos)</label>
                    <input type="text" id="codigo" class="auth-input input-code" placeholder="123456" maxlength="6">
                </div>
                
                <div class="auth-input-group">
                    <label>Seu Nome</label>
                    <i class="fas fa-user auth-icon"></i>
                    <input type="text" id="nome" class="auth-input" placeholder="Nome Completo">
                </div>
                
                <div class="auth-input-group">
                    <label>Criar Senha</label>
                    <i class="fas fa-lock auth-icon"></i>
                    <input type="password" id="senha" class="auth-input" placeholder="••••••••">
                </div>
                
                <button class="btn-auth" onclick="finalizarCadastro()" id="btnRegister">Confirmar e Entrar</button>
            </div>

            <p id="feedback" class="feedback-msg"></p>
            
            <div class="auth-footer">
                <a href="login.html" class="back-link">Já tem uma conta? Fazer Login</a>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let emailSalvo = "";

        async function enviarCodigo() {
            const emailInput = document.getElementById('email');
            const btn = document.getElementById('btnSend');
            const feedback = document.getElementById('feedback');

            if(!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
                feedback.style.color = "#ff5555";
                feedback.innerText = "Digite um e-mail válido.";
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Enviando...';
            feedback.innerText = "";

            try {
                const response = await fetch(`${CONFIG.API_URL}/api/auth/enviar-codigo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: emailInput.value })
                });

                if (response.ok) {
                    emailSalvo = emailInput.value;
                    document.getElementById('step-email').style.display = 'none';
                    document.getElementById('step-verify').style.display = 'block';
                    feedback.innerText = "";
                } else {
                    let msg = "Erro ao enviar.";
                    try {
                        const data = await response.json();
                        msg = data.message || msg;
                    } catch { msg = await response.text(); }
                    
                    feedback.style.color = "#ff5555";
                    feedback.innerText = msg;
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Código';
                }
            } catch (error) {
                feedback.style.color = "#ff5555";
                feedback.innerText = "Erro de conexão com o servidor.";
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Código';
            }
        }

        async function finalizarCadastro() {
            const btn = document.getElementById('btnRegister');
            const feedback = document.getElementById('feedback');
            btn.disabled = true;
            btn.innerHTML = 'Validando...';

            const dados = {
                email: emailSalvo,
                codigo: document.getElementById('codigo').value,
                name: document.getElementById('nome').value,
                password: document.getElementById('senha').value
            };

            try {
                const response = await fetch(`${CONFIG.API_URL}/api/auth/registrar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    if(data.user) localStorage.setItem('userData', JSON.stringify(data.user));

                    feedback.style.color = "#00ff88";
                    feedback.innerText = "Conta Criada! Redirecionando...";
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
                } else {
                    let erroMsg = "Erro ao criar conta.";
                    try {
                         const erroData = await response.json();
                         erroMsg = erroData.message || erroData;
                    } catch { erroMsg = await response.text(); }

                    feedback.style.color = "#ff5555";
                    feedback.innerText = erroMsg;
                    btn.disabled = false;
                    btn.innerHTML = 'Confirmar e Entrar';
                }
            } catch (e) {
                feedback.style.color = "#ff5555";
                feedback.innerText = "Erro ao criar conta.";
                btn.disabled = false;
                btn.innerHTML = 'Confirmar e Entrar';
            }
        }

        if(typeof particlesJS !== 'undefined') {
            particlesJS("particles-js", {
                "particles": { "number": { "value": 30 }, "color": { "value": "#00ff88" }, "opacity": { "value": 0.2 }, "size": { "value": 3 }, "move": { "enable": true, "speed": 1 } },
                "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } }
            });
        }
    </script>
</body>
</html>
