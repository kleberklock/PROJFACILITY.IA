<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpeg" href="/favicon.png">
    <title>Escolher Assistente | Facility.IA</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';
    </script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style-master.css">
    
    <style>
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* --- BARRA DE BUSCA --- */
        .search-container {
            max-width: 600px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 15px 20px 15px 50px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        
        /* --- ABAS DE NAVEGAÇÃO --- */
        .agent-tabs-wrapper {
            overflow-x: auto;
            padding-bottom: 10px;
            margin-bottom: 30px;
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .agent-tabs-wrapper::-webkit-scrollbar { display: none; }

        .agent-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            min-width: max-content;
            padding: 0 20px;
        }

        .agent-tab-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #aaa;
            padding: 8px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .agent-tab-btn:hover, .agent-tab-btn.active {
            background: var(--primary); 
            color: white;
            border-color: #00F3FF; 
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
        
        .agent-tab-btn.active {
             background: rgba(255, 255, 255, 0.15);
             border-color: #00F3FF;
        }

        .agent-tab-btn i { font-size: 0.85rem; }

        /* Grid de Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }

        /* --- ESTILOS DE ÍCONES E GRADIENTES --- */
        .card-icon i { color: white !important; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)); }

        /* MEUS AGENTES (VIP) */
        .icon-meus {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            box-shadow: 0 8px 20px -5px rgba(118, 75, 162, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Tech */
        .icon-tech {
            background: linear-gradient(135deg, #00F3FF 0%, #0066FF 100%) !important;
            box-shadow: 0 8px 20px -5px rgba(0, 243, 255, 0.4);
        }

        /* Jurídico */
        .icon-juridico {
            background: linear-gradient(135deg, #2b32b2 0%, #1488cc 100%) !important;
            box-shadow: 0 8px 20px -5px rgba(20, 136, 204, 0.4);
        }

        /* Saúde */
        .icon-saude {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important;
            box-shadow: 0 8px 20px -5px rgba(56, 239, 125, 0.4);
        }

        /* Engenharia */
        .icon-engenharia {
            background: linear-gradient(135deg, #FF512F 0%, #F09819 100%) !important;
            box-shadow: 0 8px 20px -5px rgba(255, 81, 47, 0.4);
        }

        /* Negócios */
        .icon-negocios {
            background: linear-gradient(135deg, #F2994A 0%, #F2C94C 100%) !important;
            box-shadow: 0 8px 20px -5px rgba(242, 201, 76, 0.4);
        }

        /* Educação */
        .icon-educacao {
            background: linear-gradient(135deg, #56CCF2 0%, #2F80ED 100%) !important;
            box-shadow: 0 8px 20px -5px rgba(47, 128, 237, 0.4);
        }

        /* Criativo */
        .icon-criativo {
            background: linear-gradient(135deg, #FF00CC 0%, #333399 100%) !important;
            box-shadow: 0 8px 20px -5px rgba(255, 0, 204, 0.4);
        }

        /* Operacional */
        .icon-operacional {
            background: linear-gradient(135deg, #606c88 0%, #3f4c6b 100%) !important;
            box-shadow: 0 8px 20px -5px rgba(96, 108, 136, 0.4);
        }

        /* Geral/Fallback */
        .icon-geral {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%) !important;
        }

        .fade-in { animation: fadeIn 0.4s ease forwards; opacity: 0; }
        @keyframes fadeIn { to { opacity: 1; } }

        @media(max-width: 768px) {
            .agent-tabs { justify-content: flex-start; }
        }
    </style>
</head>
<body>
    <div id="particles-js" style="position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1;"></div>

    <div class="mobile-header">
        <i class="fas fa-bars menu-trigger" onclick="toggleSidebar()"></i>
        <div class="mobile-title">ASSISTENTES</div>
        <div style="width: 32px;"></div>
    </div>
    <div class="overlay" onclick="toggleSidebar()"></div>

    <div class="layout">
        <nav class="sidebar" id="sidebar">
            <div class="logo desktop-only" style="padding-left: 5px;">FACILITY<span>.IA</span></div>
            <a href="dashboard.html" class="nav-btn active"><i class="fas fa-th-large"></i> Início</a>
            <a href="escolher_agente.html" class="nav-btn"><i class="fas fa-bolt"></i> Assistentes</a>
            <a href="meus_prompts.html" class="nav-btn"><i class="fas fa-terminal"></i>Prompts/Agentes</a>
            <a href="planos.html" class="nav-btn"><i class="fas fa-layer-group"></i> Planos</a>
            <a href="prompts.html" class="nav-btn"><i class="fas fa-lightbulb"></i> Como Funciona</a>
            <a href="configuracoes.html" class="nav-btn"><i class="fas fa-cog"></i> Configurações</a>
            
            <div id="adminArea" style="display: none; flex-direction: column; border-top: 1px solid rgba(255,255,255,0.1); margin-top: 15px; padding-top: 15px;">
                <div style="font-size: 0.7rem; color: #666; margin-bottom: 10px; padding-left: 10px; text-transform: uppercase; font-weight:bold;">Administração</div>
                <a href="treinamento.html" class="nav-btn" style="color: #00F3FF;"><i class="fas fa-brain"></i> Treinamento</a>
                <a href="admin.html" class="nav-btn" style="color: #ffcc00;"><i class="fas fa-lock"></i> Painel Admin</a>
            </div>

            <div class="spacer"></div>
            <a href="#" onclick="fazerLogout()" class="nav-btn" style="color:#ff5555;"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </nav>

        <main class="content">
            
            <div class="page-header">
                <h2>Catálogo de Inteligência</h2>
                <p style="color:#888;">Encontre o especialista ideal para sua tarefa.</p>
            </div>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="inputBusca" class="search-input" placeholder="Busque por nome, profissão ou área..." oninput="executarBusca()">
            </div>

            <div class="agent-tabs-wrapper">
                <div class="agent-tabs">
                    <button class="agent-tab-btn active" onclick="filtrarAba('todos', this)">
                        <i class="fas fa-border-all"></i> Todos
                    </button>
                    <button class="agent-tab-btn" onclick="filtrarAba('meus', this)">
                        <i class="fas fa-user-astronaut"></i> Meus Agentes
                    </button>
                    <button class="agent-tab-btn" onclick="filtrarAba('tech', this)">
                        <i class="fas fa-laptop-code"></i> Tecnologia
                    </button>
                    <button class="agent-tab-btn" onclick="filtrarAba('operacional', this)">
                        <i class="fas fa-cogs"></i> Operacional
                    </button>
                    <button class="agent-tab-btn" onclick="filtrarAba('juridico', this)">
                        <i class="fas fa-scale-balanced"></i> Jurídico
                    </button>
                    <button class="agent-tab-btn" onclick="filtrarAba('saude', this)">
                        <i class="fas fa-user-doctor"></i> Saúde
                    </button>
                    <button class="agent-tab-btn" onclick="filtrarAba('engenharia', this)">
                        <i class="fas fa-hard-hat"></i> Engenharia
                    </button>
                    <button class="agent-tab-btn" onclick="filtrarAba('negocios', this)">
                        <i class="fas fa-briefcase"></i> Negócios
                    </button>
                    <button class="agent-tab-btn" onclick="filtrarAba('criativo', this)">
                        <i class="fas fa-palette"></i> Criativos
                    </button>
                    <button class="agent-tab-btn" onclick="filtrarAba('educacao', this)">
                        <i class="fas fa-graduation-cap"></i> Educação
                    </button>
                </div>
            </div>

            <div id="gridAgentes" class="card-grid">
                <div style="grid-column: 1/-1; text-align: center; padding: 60px; color: #666;">
                    <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                    <p style="margin-top:10px">Sincronizando inteligências...</p>
                </div>
            </div>

        </main>
    </div>

    <script src="config.js"></script>
    <script src="constants.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>

    <script>
        const baseUrl = (typeof API_BASE_URL !== 'undefined') ? API_BASE_URL : ''; 
        let todosAgentes = [];

        // --- MAPEAMENTO DE CATEGORIAS ---
        const categoryMap = {
            'tecnologia': 'tech', // CORREÇÃO: Mapeia o retorno do backend 'tecnologia' para a chave visual 'tech'
            'tech': 'tech', 
            'juridico': 'juridico', 
            'saude': 'saude',
            'engenharia': 'engenharia', 
            'negocios': 'negocios',
            'operacional': 'operacional', 
            'criativos': 'criativo', 
            'criativo': 'criativo',
            'educacao': 'educacao',
            'estudante': 'educacao',
            'personalizado': 'meus'
        };

        // --- FUNÇÃO DE ÍCONES INTELIGENTES ---
        function getCreativeIcon(name, originalIcon, area) {
            const n = name.toLowerCase();
            if (originalIcon && originalIcon !== 'fa-robot') return originalIcon;

            // Mapeamento por palavra-chave
            if (n.includes('advogad') || n.includes('jurid')) return 'fa-scale-balanced';
            if (n.includes('juiz') || n.includes('promotor')) return 'fa-gavel';
            if (n.includes('medic') || n.includes('doutor') || n.includes('clinic')) return 'fa-user-doctor';
            if (n.includes('dentista') || n.includes('odonto')) return 'fa-tooth';
            if (n.includes('psico')) return 'fa-brain';
            if (n.includes('dev') || n.includes('programador') || n.includes('software')) return 'fa-laptop-code';
            if (n.includes('dados') || n.includes('data')) return 'fa-database';
            if (n.includes('engenheir')) return 'fa-helmet-safety';
            if (n.includes('arquitet')) return 'fa-compass-drafting';
            if (n.includes('professor') || n.includes('educa')) return 'fa-chalkboard-user';
            if (n.includes('estudante') || n.includes('aluno')) return 'fa-user-graduate';
            if (n.includes('gestor') || n.includes('gerente') || n.includes('ceo')) return 'fa-user-tie';
            if (n.includes('vendas') || n.includes('comercial')) return 'fa-hand-holding-dollar';
            if (n.includes('designer') || n.includes('arte')) return 'fa-palette';
            if (n.includes('marketing') || n.includes('social')) return 'fa-bullhorn';
            if (n.includes('fitness') || n.includes('personal')) return 'fa-dumbbell';
            if (n.includes('cozinha') || n.includes('chef')) return 'fa-utensils';
            if (n.includes('motorista') || n.includes('piloto')) return 'fa-id-card';

            // Fallback por Área Mapeada (categoryMap)
            const mappedArea = categoryMap[area] || area;
            if (mappedArea === 'tech') return 'fa-microchip';
            if (mappedArea === 'juridico') return 'fa-book-open';
            if (mappedArea === 'saude') return 'fa-heart-pulse';
            if (mappedArea === 'educacao') return 'fa-graduation-cap';
            if (mappedArea === 'criativo') return 'fa-wand-magic-sparkles';
            if (mappedArea === 'operacional') return 'fa-cogs';
            
            return 'fa-robot';
        }

        async function carregarTudo() {
            todosAgentes = [];
            const grid = document.getElementById('gridAgentes');
            grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 60px; color: #666;"><i class="fas fa-circle-notch fa-spin fa-2x"></i><p style="margin-top:10px">Sincronizando inteligências...</p></div>';

            try {
                const response = await fetch(`${baseUrl}/api/agents`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const apiAgents = await response.json();
                    
                    // Ordena: Meus Agentes (UserId > 0) sempre primeiro
                    apiAgents.sort((a, b) => {
                        const myA = (a.userId && a.userId > 0) ? 1 : 0;
                        const myB = (b.userId && b.userId > 0) ? 1 : 0;
                        return myB - myA;
                    });

                    // Processa e mapeia os dados
                    todosAgentes = apiAgents.map(a => {
                        const isMyAgent = (a.userId && a.userId > 0);
                        let rawArea = a.specialty ? a.specialty.toLowerCase() : 'geral';
                        if (rawArea === 'personalizado') rawArea = 'meus';

                        // Categoria de Filtro: Garante que "tecnologia" vire "tech" usando o mapa
                        let filterCategory = isMyAgent ? 'meus' : (categoryMap[rawArea] || 'negocios');
                        
                        // Classe Visual: Usa o filtro mapeado para garantir que .icon-tech funcione
                        const visualClass = isMyAgent ? 'meus' : filterCategory;

                        const displayIcon = getCreativeIcon(a.name, a.icon, rawArea);

                        return {
                            id: a.id,
                            name: a.name,
                            description: a.description,
                            originalIcon: a.icon,
                            displayIcon: displayIcon,
                            visualClass: visualClass, 
                            filterCategory: filterCategory,
                            isCustom: isMyAgent
                        };
                    });

                } else {
                    console.error("Erro ao buscar agentes");
                }
            } catch (error) {
                console.error("Erro API Agentes:", error);
            }

            // Renderiza aba inicial
            filtrarAba('todos', document.querySelector('.agent-tab-btn.active'));
            
            verificarAdmin();
        }
        
        async function verificarAdmin() {
             try {
                const response = await fetch(`${baseUrl}/api/user/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(response.ok) {
                    const user = await response.json();
                    if(user.role === 'admin') {
                        document.getElementById('adminArea').style.display = 'flex';
                    }
                }
             } catch(e) {}
        }

        function renderizar(lista) {
            const grid = document.getElementById('gridAgentes');
            grid.innerHTML = '';

            if (lista.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #555; border: 1px dashed rgba(255,255,255,0.1); border-radius: 15px;">
                        <i class="fas fa-wind fa-3x" style="margin-bottom: 15px; opacity: 0.3;"></i>
                        <p>Nenhum agente encontrado nesta categoria.</p>
                    </div>`;
                return;
            }

            lista.forEach((agent, index) => {
                const card = document.createElement('a');
                // URL com os parâmetros corretos para o chat
                card.href = `chatcomIA.html?agent=${encodeURIComponent(agent.name)}&icon=${agent.displayIcon}&area=${agent.visualClass}`;
                
                const cardClass = `app-card fade-in`;
                card.className = cardClass;
                card.style.animationDelay = `${index * 0.05}s`;
                
                let desc = agent.description;
                if(!desc) {
                    if(agent.isCustom) desc = "Agente personalizado.";
                    else if(agent.visualClass === 'tech') desc = "Tecnologia e Desenvolvimento.";
                    else if(agent.visualClass === 'operacional') desc = "Logística e Serviços.";
                    else desc = "Assistente especializado.";
                }

                card.innerHTML = `
                    <div class="card-icon icon-${agent.visualClass}">
                        <i class="fas ${agent.displayIcon}"></i>
                    </div>
                    <div class="card-title">${agent.name}</div>
                    <div class="card-desc">${desc}</div>
                    <div class="card-arrow"><i class="fas fa-arrow-right"></i></div>
                    ${agent.isCustom ? '<div style="position:absolute; top:15px; right:15px; font-size:0.6rem; background:rgba(0,0,0,0.3); padding:2px 6px; border-radius:4px; color:white;">MEU</div>' : ''}
                `;
                grid.appendChild(card);
            });
        }

        function filtrarAba(categoria, btn) {
            document.getElementById('inputBusca').value = '';
            
            if(btn) {
                document.querySelectorAll('.agent-tab-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }

            if (categoria === 'todos') {
                renderizar(todosAgentes);
            } else {
                renderizar(todosAgentes.filter(a => a.filterCategory === categoria));
            }
        }

        function executarBusca() {
            const termo = document.getElementById('inputBusca').value.toLowerCase();
            document.querySelectorAll('.agent-tab-btn').forEach(b => b.classList.remove('active'));

            if (termo === '') {
                // Retorna para "todos" se limpar a busca
                document.querySelectorAll('.agent-tab-btn')[0].classList.add('active'); 
                renderizar(todosAgentes);
                return;
            }

            const filtrados = todosAgentes.filter(a => 
                a.name.toLowerCase().includes(termo) || 
                (a.description && a.description.toLowerCase().includes(termo))
            );

            renderizar(filtrados);
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', carregarTudo);
    </script>
</body>
</html>
