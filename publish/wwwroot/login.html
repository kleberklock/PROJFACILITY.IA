<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Facility IA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #050507; margin: 0; }
        .login-card { background: #161b22; border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .login-logo { font-size: 2rem; color: #fff; font-weight: bold; margin-bottom: 5px; }
        .login-subtitle { color: #888; font-size: 0.9rem; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: #ccc; font-size: 0.8rem; margin-bottom: 5px; }
        .input-styled { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #333; color: white; border-radius: 8px; outline: none; transition: 0.3s; }
        .input-styled:focus { border-color: var(--primary); }
        .btn-neon { width: 100%; padding: 12px; background: var(--primary); color: black; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-neon:hover { box-shadow: 0 0 15px var(--primary-dim); }
        .links { margin-top: 20px; font-size: 0.8rem; }
        .links a { color: #666; text-decoration: none; margin: 0 5px; transition: 0.3s; }
        .links a:hover { color: var(--primary); }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-logo">FACILITY.IA</div>
        <p class="login-subtitle">Entre para acessar seus agentes</p>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email" class="input-styled" placeholder="seu@email.com">
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="senha" class="input-styled" placeholder="••••••••">
        </div>

        <button class="btn-neon" onclick="fazerLogin()" id="btnLogin">ENTRAR</button>
        <p id="feedback" style="margin-top:15px; font-size:0.9rem; min-height:20px;"></p>

        <div class="links">
            <a href="cadastrodeusuario.html">Criar Conta</a> | 
            <a href="#">Esqueci a Senha</a>
        </div>
    </div>

    <script src="script.js?v=99"></script>
    
    <script>
        async function fazerLogin() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const btn = document.getElementById('btnLogin');
            const feedback = document.getElementById('feedback');

            if (!email || !senha) {
                feedback.style.color = "#ff5555";
                feedback.innerText = "Preencha todos os campos.";
                return;
            }

            btn.disabled = true;
            btn.innerText = "Autenticando...";
            feedback.innerText = "";

            try {
                // Usa a URL correta do script.js
                const response = await fetch(`${CONFIG.API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: senha })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Salva o token e dados do usuário
                    localStorage.setItem('token', data.token);
                    if(data.user) {
                        localStorage.setItem('userData', JSON.stringify(data.user));
                    }

                    feedback.style.color = "#00ff88";
                    feedback.innerText = "Login realizado! Entrando...";
                    
                    // Redireciona para o Dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    feedback.style.color = "#ff5555";
                    feedback.innerText = "E-mail ou senha incorretos.";
                    btn.disabled = false;
                    btn.innerText = "ENTRAR";
                }
            } catch (error) {
                console.error(error);
                feedback.style.color = "#ff5555";
                feedback.innerText = "Erro de conexão com o servidor.";
                btn.disabled = false;
                btn.innerText = "ENTRAR";
            }
        }

        // Permite dar Enter para entrar
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
