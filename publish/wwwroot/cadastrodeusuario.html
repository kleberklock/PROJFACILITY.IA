<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Criar Conta - Facility IA</title>
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #050507; margin: 0; }
        .auth-card { background: #161b22; border: 1px solid rgba(255,255,255,0.1); padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-title { color: white; margin-bottom: 5px; font-size: 1.5rem; }
        .auth-subtitle { color: #888; font-size: 0.9rem; margin-bottom: 30px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group label { display: block; color: #ccc; font-size: 0.8rem; margin-bottom: 5px; }
        .input-styled { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #333; color: white; border-radius: 8px; outline: none; transition: 0.3s; }
        .input-styled:focus { border-color: var(--primary); }
        .btn-neon { width: 100%; padding: 12px; background: var(--primary); color: black; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .btn-neon:hover { box-shadow: 0 0 15px var(--primary-dim); }
        .btn-neon:disabled { background: #333; color: #888; cursor: not-allowed; box-shadow: none; }
        #step-verify { display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
        .verification-badge { display: inline-block; background: rgba(0,255,136,0.1); color: #00ff88; padding: 5px 10px; border-radius: 20px; font-size: 0.75rem; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="auth-card">
        <h2 class="auth-title">Nova Conta</h2>
        <p class="auth-subtitle">Verificação de segurança necessária.</p>

        <div id="step-email">
            <div class="input-group">
                <label>Seu E-mail Corporativo ou Pessoal</label>
                <input type="email" id="email" class="input-styled" placeholder="nome@exemplo.com">
            </div>
            <button class="btn-neon" onclick="enviarCodigo()" id="btnSend">
                <i class="fas fa-paper-plane"></i> Enviar Código
            </button>
        </div>

        <div id="step-verify">
            <div class="verification-badge"><i class="fas fa-check-circle"></i> Código enviado para seu e-mail</div>
            <div class="input-group">
                <label>Código de Verificação (6 dígitos)</label>
                <input type="text" id="codigo" class="input-styled" placeholder="Ex: 123456" maxlength="6" style="letter-spacing: 5px; text-align: center; font-size: 1.2rem;">
            </div>
            <div class="input-group">
                <label>Seu Nome</label>
                <input type="text" id="nome" class="input-styled" placeholder="Nome Completo">
            </div>
            <div class="input-group">
                <label>Criar Senha</label>
                <input type="password" id="senha" class="input-styled" placeholder="••••••••">
            </div>
            <button class="btn-neon" onclick="finalizarCadastro()" id="btnRegister">Confirmar e Entrar</button>
        </div>

        <p id="feedback" style="margin-top: 15px; font-size: 0.85rem; min-height: 20px;"></p>
        <a href="login.html" style="color: #666; font-size: 0.8rem; text-decoration: none; display: block; margin-top: 20px;">Voltar para Login</a>
    </div>

   <script src="script.js?v=99"></script>
    <script>
        let emailSalvo = "";

        async function enviarCodigo() {
            const emailInput = document.getElementById('email');
            const btn = document.getElementById('btnSend');
            const feedback = document.getElementById('feedback');

            if(!emailInput.value.includes('@') || !emailInput.value.includes('.')) {
                feedback.style.color = "#ff5555";
                feedback.innerText = "Digite um e-mail válido.";
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Enviando...';
            feedback.innerText = "";

            try {
                // Aqui ele já usa o CONFIG certo que vem do script.js
                const response = await fetch(`${CONFIG.API_URL}/api/auth/enviar-codigo`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: emailInput.value })
                });

                if (response.ok) {
                    emailSalvo = emailInput.value;
                    document.getElementById('step-email').style.display = 'none';
                    document.getElementById('step-verify').style.display = 'block';
                    feedback.innerText = "";
                } else {
                    let msg = "Erro ao enviar.";
                    try {
                        const data = await response.json();
                        msg = data.message || msg;
                    } catch { msg = await response.text(); }
                    
                    feedback.style.color = "#ff5555";
                    feedback.innerText = msg;
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Código';
                }
            } catch (error) {
                feedback.style.color = "#ff5555";
                feedback.innerText = "Erro de conexão com o servidor.";
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Código';
            }
        }

        async function finalizarCadastro() {
            const btn = document.getElementById('btnRegister');
            const feedback = document.getElementById('feedback');
            btn.disabled = true;
            btn.innerHTML = 'Validando...';

            const dados = {
                email: emailSalvo,
                codigo: document.getElementById('codigo').value,
                name: document.getElementById('nome').value,
                password: document.getElementById('senha').value
            };

            try {
                const response = await fetch(`${CONFIG.API_URL}/api/auth/registrar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    if(data.user) localStorage.setItem('userData', JSON.stringify(data.user));

                    feedback.style.color = "#00ff88";
                    feedback.innerText = "Conta Criada! Redirecionando...";
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);
                } else {
                    let erroMsg = "Erro ao criar conta.";
                    try {
                         const erroData = await response.json();
                         erroMsg = erroData.message || erroData;
                    } catch { erroMsg = await response.text(); }

                    feedback.style.color = "#ff5555";
                    feedback.innerText = erroMsg;
                    btn.disabled = false;
                    btn.innerHTML = 'Confirmar e Entrar';
                }
            } catch (e) {
                feedback.style.color = "#ff5555";
                feedback.innerText = "Erro ao criar conta.";
                btn.disabled = false;
                btn.innerHTML = 'Confirmar e Entrar';
            }
        }
    </script>
</body>
</html>
