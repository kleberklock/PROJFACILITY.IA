<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console | Facility.IA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        // Verificação de segurança simples no Front (Back-end deve validar também)
        const token = localStorage.getItem('token');
        if (!token) window.location.href = 'login.html';
        try {
            const payload = JSON.parse(atob(token.split('.')[1]));
            const role = payload["http://schemas.microsoft.com/ws/2008/06/identity/claims/role"] || payload["role"];
            if (role !== 'admin') window.location.href = 'dashboard.html';
        } catch (e) { window.location.href = 'login.html'; }
    </script>

    <style>
        :root { --admin-bg: #0d1117; --card-bg: #161b22; --border: #30363d; --accent: #00ff88; }
        body { background-color: var(--admin-bg); color: #c9d1d9; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }

        /* Layout */
        .admin-container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        
        /* Header */
        .admin-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .admin-title h1 { margin: 0; font-size: 1.5rem; color: white; display: flex; align-items: center; gap: 10px; }
        .live-badge { background: #ff0055; color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; animation: pulse 2s infinite; }

        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: var(--card-bg); border: 1px solid var(--border); padding: 20px; border-radius: 12px; display: flex; flex-direction: column; }
        .stat-label { font-size: 0.85rem; color: #8b949e; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 2rem; font-weight: bold; color: white; margin-top: 10px; }
        .stat-trend { font-size: 0.8rem; color: var(--accent); margin-top: 5px; }

        /* Tabela */
        .table-container { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .admin-table { width: 100%; border-collapse: collapse; }
        .admin-table th { background: rgba(255,255,255,0.03); text-align: left; padding: 15px 20px; color: #8b949e; font-weight: 600; font-size: 0.85rem; border-bottom: 1px solid var(--border); }
        .admin-table td { padding: 15px 20px; border-bottom: 1px solid var(--border); font-size: 0.9rem; vertical-align: middle; }
        .admin-table tr:last-child td { border-bottom: none; }
        .admin-table tr:hover { background: rgba(255,255,255,0.02); }

        /* Elementos da Tabela */
        .user-cell { display: flex; align-items: center; gap: 12px; }
        .avatar { width: 35px; height: 35px; background: #21262d; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; border: 1px solid var(--border); }
        .user-info div:first-child { color: white; font-weight: 500; }
        .user-info div:last-child { color: #8b949e; font-size: 0.8rem; }
        
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; text-transform: uppercase; display: inline-block; }
        .badge-free { background: rgba(139, 148, 158, 0.2); color: #8b949e; border: 1px solid #30363d; }
        .badge-plus { background: rgba(56, 139, 253, 0.2); color: #58a6ff; border: 1px solid rgba(56, 139, 253, 0.4); }
        .badge-pro { background: rgba(235, 172, 0, 0.2); color: #d29922; border: 1px solid rgba(235, 172, 0, 0.4); }
        .badge-admin { background: rgba(255, 0, 85, 0.2); color: #ff5555; border: 1px solid rgba(255, 0, 85, 0.4); }

        .cycle-tag { font-size: 0.75rem; color: #8b949e; background: #21262d; padding: 2px 8px; border-radius: 4px; margin-left: 5px; }

        .progress-bar { width: 100px; height: 6px; background: #21262d; border-radius: 3px; overflow: hidden; margin-top: 5px; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.5s; }

        .btn-icon { background: transparent; border: 1px solid var(--border); color: #c9d1d9; width: 32px; height: 32px; border-radius: 6px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-icon:hover { background: white; color: black; border-color: white; }

        /* Modal */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-box { background: var(--card-bg); width: 500px; border-radius: 15px; border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5); padding: 30px; animation: slideUp 0.3s ease; }
        .modal-title { font-size: 1.2rem; color: white; margin-bottom: 20px; font-weight: bold; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: #8b949e; margin-bottom: 5px; font-size: 0.9rem; }
        .form-control { width: 100%; background: #0d1117; border: 1px solid var(--border); padding: 10px; border-radius: 6px; color: white; }
        .btn-save { width: 100%; background: var(--accent); color: black; padding: 12px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="admin-container">
        <header class="admin-header">
            <div class="admin-title">
                <h1><i class="fas fa-terminal"></i> ADMIN CONSOLE <span class="live-badge">LIVE</span></h1>
                <p style="margin:5px 0 0 0; font-size:0.9rem; color:#666;">Gerenciamento completo da plataforma</p>
            </div>
            <div>
                <button class="btn-icon" onclick="window.location.href='dashboard.html'" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Usuários Totais</span>
                <span class="stat-value" id="statTotal">-</span>
                <span class="stat-trend"><i class="fas fa-arrow-up"></i> Base crescendo</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Receita Estimada (MRR)</span>
                <span class="stat-value" id="statRevenue">R$ -</span>
                <span class="stat-trend" style="color:#00ccff;">Assinaturas ativas</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Assinantes Pro</span>
                <span class="stat-value" id="statPro">-</span>
                <span class="stat-trend">Usuários High-Ticket</span>
            </div>
        </div>

        <div class="table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>USUÁRIO</th>
                        <th>CRIADO EM</th>
                        <th>PLANO & CICLO</th>
                        <th>TOP AGENTE</th>
                        <th>USO (TOKENS)</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr><td colspan="6" style="text-align:center; padding:40px;">Carregando dados...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="editModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">Editar Usuário <span id="modalUserName" style="color:var(--accent)"></span></div>
            <input type="hidden" id="editUserId">
            
            <div class="form-group">
                <label>Nível do Plano</label>
                <select id="editPlan" class="form-control">
                    <option value="Free">Iniciante (Free)</option>
                    <option value="Plus">Plus (Intermediário)</option>
                    <option value="Pro">Pro (Avançado)</option>
                    <option value="Admin">Administrador (God)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Ciclo de Cobrança</label>
                <select id="editCycle" class="form-control">
                    <option value="Mensal">Mensal</option>
                    <option value="Trimestral">Trimestral</option>
                    <option value="Anual">Anual</option>
                </select>
            </div>

            <div class="form-group">
                <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                    <input type="checkbox" id="resetTokens"> Zerar consumo de tokens deste mês?
                </label>
            </div>

            <button class="btn-save" onclick="saveUserChanges()">SALVAR ALTERAÇÕES</button>
            <button class="btn-save" onclick="closeModal()" style="background:transparent; color:white; border:1px solid var(--border); margin-top:5px;">CANCELAR</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        let allUsers = [];

        async function loadData() {
            try {
                const response = await fetch(`${CONFIG.API_URL}/api/admin/users`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
                });
                
                if (!response.ok) throw new Error("Erro ao carregar");
                
                allUsers = await response.json();
                renderTable(allUsers);
                updateStats(allUsers);

            } catch (error) {
                console.error(error);
                document.getElementById('usersTableBody').innerHTML = `<tr><td colspan="6" style="text-align:center; color:#ff5555;">Erro de conexão: ${error.message}</td></tr>`;
            }
        }

        function renderTable(users) {
            const tbody = document.getElementById('usersTableBody');
            tbody.innerHTML = "";

            users.forEach(u => {
                const initials = u.name ? u.name.substring(0, 2).toUpperCase() : "??";
                const date = u.createdAt ? new Date(u.createdAt).toLocaleDateString('pt-BR') : "-";
                
                // Badges
                let badgeClass = 'badge-free';
                if(u.role === 'admin') badgeClass = 'badge-admin';
                else if(u.plan === 'Pro') badgeClass = 'badge-pro';
                else if(u.plan === 'Plus') badgeClass = 'badge-plus';

                // Barra de Tokens (Estimativa visual)
                const maxTokens = u.plan === 'Pro' ? 100000 : u.plan === 'Plus' ? 50000 : 5000;
                const percent = Math.min((u.usedTokensCurrentMonth / maxTokens) * 100, 100);

                tbody.innerHTML += `
                    <tr>
                        <td>
                            <div class="user-cell">
                                <div class="avatar">${initials}</div>
                                <div class="user-info">
                                    <div>${u.name}</div>
                                    <div>${u.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>${date}</td>
                        <td>
                            <span class="badge ${badgeClass}">${u.role === 'admin' ? 'ADMIN' : u.plan}</span>
                            <span class="cycle-tag">${u.subscriptionCycle || 'Mensal'}</span>
                        </td>
                        <td>
                            <div style="display:flex; align-items:center; gap:5px;">
                                <i class="fas fa-robot" style="color:#8b949e;"></i> ${u.mostUsedAgent}
                            </div>
                        </td>
                        <td>
                            <div style="font-size:0.8rem;">${u.usedTokensCurrentMonth.toLocaleString()} / ${maxTokens/1000}k</div>
                            <div class="progress-bar"><div class="progress-fill" style="width:${percent}%"></div></div>
                        </td>
                        <td>
                            <div style="display:flex; gap:5px;">
                                <button class="btn-icon" onclick="openEditModal(${u.id})" title="Editar"><i class="fas fa-pen"></i></button>
                                <button class="btn-icon" style="color:#ff5555; border-color:rgba(255,85,85,0.3);" onclick="alert('Funcionalidade de banir em breve')" title="Banir"><i class="fas fa-ban"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        function updateStats(users) {
            document.getElementById('statTotal').innerText = users.length;
            
            const pros = users.filter(u => u.plan === 'Pro').length;
            const plus = users.filter(u => u.plan === 'Plus').length;
            document.getElementById('statPro').innerText = pros;

            // Cálculo Estimado de Receita
            const total = (pros * 149.90) + (plus * 59.90);
            document.getElementById('statRevenue').innerText = total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        }

        // --- LÓGICA DO MODAL ---
        function openEditModal(id) {
            const user = allUsers.find(u => u.id === id);
            if(!user) return;

            document.getElementById('editUserId').value = id;
            document.getElementById('modalUserName').innerText = user.name;
            document.getElementById('editPlan').value = user.role === 'admin' ? 'Admin' : user.plan;
            document.getElementById('editCycle').value = user.subscriptionCycle || 'Mensal';
            document.getElementById('resetTokens').checked = false;

            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function saveUserChanges() {
            const id = document.getElementById('editUserId').value;
            const plan = document.getElementById('editPlan').value;
            const cycle = document.getElementById('editCycle').value;
            const reset = document.getElementById('resetTokens').checked;

            if(!confirm("Confirmar alterações neste usuário?")) return;

            try {
                const response = await fetch(`${CONFIG.API_URL}/api/admin/update-user`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        userId: parseInt(id),
                        newPlan: plan,
                        newCycle: cycle,
                        resetTokens: reset
                    })
                });

                if(response.ok) {
                    alert("Usuário atualizado com sucesso!");
                    closeModal();
                    loadData(); // Recarrega tabela
                } else {
                    alert("Erro ao salvar.");
                }
            } catch (e) {
                alert("Erro de conexão.");
            }
        }

        // Inicia
        loadData();
    </script>
</body>
</html>
